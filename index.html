<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>
<body>
    <header></header>
    <main>
        <section class="drum-kit">
            <div class="drum-set">
                <h2>A</h2>
                <span>CLAP</span>
            </div>
            <div class="drum-set">
                <h2>S</h2>
                <span>HIHAT</span>
            </div>
            <div class="drum-set">
                <h2>D</h2>
                <span>KICK</span>
            </div>
            <div class="drum-set">
                <h2>F</h2>
                <span>OPENHAT</span>
            </div>
            <div class="drum-set">
                <h2>G</h2>
                <span>BOOM</span>
            </div>
            <div class="drum-set">
                <h2>H</h2>
                <span>RIDE</span>
            </div>
            <div class="drum-set">
                <h2>J</h2>
                <span>SNARE</span>
            </div>
            <div class="drum-set">
                <h2>K</h2>
                <span>TOM</span>
            </div>
            <div class="drum-set">
                <h2>L</h2>
                <span>TINK</span>
            </div>
        </section>
    </main>
    
</body>
</html>
