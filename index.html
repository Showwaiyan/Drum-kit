<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Exo+2:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Drum Kit</h1>
    </header>
    <main class="drum-kit">
        <div class="drum-set">
            <h2>A</h2>
            <span>CLAP</span>
        </div>
        <div class="drum-set">
            <h2>S</h2>
            <span>HIHAT</span>
        </div>
        <div class="drum-set">
            <h2>D</h2>
            <span>KICK</span>
        </div>
        <div class="drum-set">
            <h2>F</h2>
            <span>OPENHAT</span>
        </div>
        <div class="drum-set">
            <h2>G</h2>
            <span>BOOM</span>
        </div>
        <div class="drum-set">
            <h2>H</h2>
            <span>RIDE</span>
        </div>
        <div class="drum-set">
            <h2>J</h2>
            <span>SNARE</span>
        </div>
        <div class="drum-set">
            <h2>K</h2>
            <span>TOM</span>
        </div>
        <div class="drum-set">
            <h2>L</h2>
            <span>TINK</span>
        </div>
    </main>
    
</body>
</html>
